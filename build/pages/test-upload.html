<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload de Fichiers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üöÄ Test Upload de Fichiers</h1>
    
    <!-- Test 1 : Upload simple avec formulaire HTML classique -->
    <div class="form-section">
        <h2>Test 1 : Upload via formulaire HTML</h2>
        <form action="../upload-files" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>üìÑ Fichier(s) document(s) :</label>
                <input type="file" name="document" multiple>
            </div>
            
            <div class="form-group">
                <label>üñºÔ∏è Image(s) :</label>
                <input type="file" name="image" accept="image/*" multiple>
            </div>
            
            <button type="submit">Envoyer</button>
        </form>
    </div>
    
    <!-- Test 2 : Upload avec API via JavaScript -->
    <div class="form-section">
        <h2>Test 2 : Upload via API</h2>
        <form id="uploadFormJson">
            <div class="form-group">
                <label>üìÑ Fichier(s) document(s) :</label>
                <input type="file" id="documentJson" name="document" multiple>
            </div>
            
            <div class="form-group">
                <label>üñºÔ∏è Image(s) :</label>
                <input type="file" id="imageJson" name="image" accept="image/*" multiple>
            </div>
            
            <button type="button" onclick="uploadFilesApi()">Envoyer (API)</button>
        </form>
    </div>
    
    <h2>R√©sultat :</h2>
    <div id="result">Aucun r√©sultat pour le moment...</div>
    
    <script>
        function uploadFilesApi() {
            const formData = new FormData();
            
            // Ajouter tous les fichiers document
            const documentFiles = document.getElementById('documentJson').files;
            for (let i = 0; i < documentFiles.length; i++) {
                formData.append('document', documentFiles[i]);
            }
            
            // Ajouter toutes les images
            const imageFiles = document.getElementById('imageJson').files;
            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('image', imageFiles[i]);
            }
            
            fetch('../api/upload-files', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Erreur: ' + error;
            });
        }
    </script>
</body>
</html>
